<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Registration And Login Module</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Register Success!</div>
                </div>
                <h1>Registration</h1>
                <form th:action="@{/registration}" method="POST" th:object="${user}">
                    <div class="mb-3">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">
                            Last Name
                        </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">
                            Email
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">
                            Password
                        </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here!</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
